<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #fff5f7;
            --font-family: 'Georgia', serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #ff69b4, #ff8c94);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .heart-shape {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 105, 180, 0.4) 50%, transparent 70%);
            clip-path: polygon(50% 0%, 61% 10%, 71% 25%, 75% 50%, 50% 100%, 25% 50%, 29% 25%, 39% 10%);
            animation: pulsate 2s infinite alternate;
        }

        @keyframes pulsate {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .options label {
            font-size: 1.25rem;
            margin: 10px;
            cursor: pointer;
            display: block;
        }

        #message {
            font-size: 1.25rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s;
        }

        #message.visible {
            opacity: 1;
        }

        /* Popup styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            z-index: 9999;
            display: none;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #ff1493;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="heart-shape"></div>
    <div class="container">
        <h1>Esther ‚ù§Ô∏è Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="options">
            <label>
                <input type="checkbox" id="yes-confetti" /> Yes with Confetti üéâ
            </label>
            <label>
                <input type="checkbox" id="yes-more-confetti" /> Yes with More Confetti üéä
            </label>
        </div>
        <p id="message">You make my heart flutter! Will you be my Valentine? ü•∞</p>

        <!-- Popups -->
        <div id="popup-confetti" class="popup">
            <p>You bring so much joy into my life, like confetti in a celebration! ‚ù§Ô∏è</p>
            <button onclick="closePopup('popup-confetti')">Close</button>
        </div>
        <div id="popup-more-confetti" class="popup">
            <p>More confetti, more love! You're the best thing that ever happened to me! üéä</p>
            <button onclick="closePopup('popup-more-confetti')">Close</button>
        </div>
    </div>

    <script>
        // Confetti animation for "Yes with Confetti"
        document.getElementById('yes-confetti').addEventListener('change', function () {
            if (this.checked) {
                confetti({
                    particleCount: 200,
                    spread: 60,
                    origin: { y: 0.6 },
                    colors: ['#ff69b4', '#ff1493', '#ff00ff', '#da70d6']
                });

                const message = document.getElementById('message');
                message.textContent = 'Yay! You chose confetti! üéâ';
                message.classList.add('visible');

                // Show popup
                document.getElementById('popup-confetti').style.display = 'block';
            }
        });

        // More confetti animation
        document.getElementById('yes-more-confetti').addEventListener('change', function () {
            if (this.checked) {
                confetti({
                    particleCount: 500,
                    spread: 120,
                    origin: { y: 0.4 },
                    colors: ['#ff69b4', '#ff1493', '#ff00ff', '#da70d6']
                });

                const message = document.getElementById('message');
                message.textContent = 'Wow! You chose more confetti! üéä';
                message.classList.add('visible');

                // Show popup
                document.getElementById('popup-more-confetti').style.display = 'block';
            }
        });

        // Close popup function
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }
    </script>
</body>
</html>
