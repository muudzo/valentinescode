<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #fff5f7;
            --font-family: 'Georgia', serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffafbd, #ffc3a0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: var(--font-family);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            opacity: 0.7;
            animation: float 8s linear infinite;
            color: #ff69b4;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 30px auto;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .options label {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ff69b4;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        .options label:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        #message {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            color: #ff69b4;
        }

        #message.visible {
            opacity: 1;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            z-index: 9999;
            display: none;
            max-width: 80%;
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <div class="container">
        <h1>Esther ‚ù§Ô∏è Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="options">
            <label>
                <input type="checkbox" id="yes-confetti" /> Yes with Confetti üéâ
            </label>
            <label>
                <input type="checkbox" id="yes-more-confetti" /> Yes with More Confetti ‚ú®
            </label>
        </div>
        <p id="message">You make my heart flutter! Will you be my Valentine? ü•∞</p>

        <!-- Popups -->
        <div id="popup-confetti" class="popup">
            <p>IF YOU PICKED THIS FIRST YOU SUCK BOO  ‚ù§Ô∏è</p>
            <button onclick="closePopup('popup-confetti')">Close</button>
        </div>
        <div id="popup-more-confetti" class="popup">
            <p>More confetti, more love! Happy that youre in my life ! üíñüíñ</p>
            <button onclick="closePopup('popup-more-confetti')">Close</button>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // Confetti animation functions
        function basicConfetti() {
            confetti({
                particleCount: 400,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ff00ff', '#da70d6']
            });
        }

        function megaConfetti() {
            const count = 400;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio),
                    colors: ['#ff69b4', '#ff1493', '#ff00ff', '#da70d6']
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        // Event listeners for checkboxes
        document.getElementById('yes-confetti').addEventListener('change', function () {
            if (this.checked) {
                basicConfetti();
                showMessage('HOPEFULLY YOU PICKED THIS JUST TO SEE YOU LIKE THINGS  üéâ', 'popup-confetti');
            }
        });

        document.getElementById('yes-more-confetti').addEventListener('change', function () {
            if (this.checked) {
                megaConfetti();
                showMessage('DRAMATIC MUCH ! ‚ú®', 'popup-more-confetti');
            }
        });

        function showMessage(text, popupId) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.add('visible');
            document.getElementById(popupId).style.display = 'block';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }
    </script>
</body>
</html>
