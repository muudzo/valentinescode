<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #fff5f7;
            --font-family: 'Georgia', serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffafbd, #ffc3a0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: var(--font-family);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            opacity: 0.7;
            animation: float 8s linear infinite;
            color: #ff69b4;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #ff6b6b;
            position: relative;
            border: 2px solid #ff0000;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .flap {
            width: 100%;
            height: 50%;
            background: #ff0000;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 1s ease;
            z-index: 2;
        }

        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #d00000;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .hidden-content {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        .photo-container img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 30px auto;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .options label {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ff69b4;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        .options label:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        #message {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            color: #ff69b4;
        }

        #message.visible {
            opacity: 1;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            z-index: 9999;
            display: none;
            max-width: 80%;
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Floating Hearts -->
    <div class="floating-hearts" id="hearts-container"></div>

    <!-- Envelope -->
    <div class="envelope" id="envelope">
        <div class="flap" id="flap"></div>
        <div class="seal" id="seal">E</div>
    </div>

    <!-- First Reveal: Photo -->
    <div class="hidden-content" id="photo-reveal">
        <div class="photo-container">
            <img src="https://via.placeholder.com/300x200.png?text=Happy+Valentine's+Day!" alt="Valentine Photo">
        </div>
    </div>

    <!-- Second Reveal: Valentine Message -->
    <div class="hidden-content" id="valentine-reveal">
        <div class="container">
            <h1>Esther ‚ù§Ô∏è Will You Be My Valentine? ‚ù§Ô∏è</h1>
            <div class="options">
                <label>
                    <input type="checkbox" id="yes-confetti" /> Yes with Confetti üéâ
                </label>
                <label>
                    <input type="checkbox" id="yes-more-confetti" /> Yes with More Confetti ‚ú®
                </label>
            </div>
            <p id="message">You make my heart flutter! Will you be my Valentine? ü•∞</p>

            <!-- Popups -->
            <div id="popup-confetti" class="popup">
                <p>IF YOU PICKED THIS FIRST YOU SUCK BOO ‚ù§Ô∏è</p>
                <button onclick="closePopup('popup-confetti')">Close</button>
            </div>
            <div id="popup-more-confetti" class="popup">
                <p>More confetti, more love! Happy that you're in my life! üíñüíñ</p>
                <button onclick="closePopup('popup-more-confetti')">Close</button>
            </div>
        </div>
    </div>

    <script>
        const seal = document.getElementById('seal');
        const flap = document.getElementById('flap');
        const envelope = document.getElementById('envelope');
        const photoReveal = document.getElementById('photo-reveal');
        const valentineReveal = document.getElementById('valentine-reveal');

        let startX = 0;

        // Open envelope and show the photo reveal
        seal.addEventListener('click', () => {
            flap.style.transform = 'rotateX(180deg)';
            setTimeout(() => {
                envelope.style.display = 'none';
                photoReveal.style.display = 'flex';
            }, 1000);
        });

        // Add swipe right to trigger the second reveal
        photoReveal.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        photoReveal.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) { // Detect swipe right
                photoReveal.style.display = 'none';
                valentineReveal.style.display = 'flex';
            }
        });

        // Floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // Confetti animations
        function basicConfetti() {
            confetti({
                particleCount: 200,
                spread: 60,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ff00ff']
            });
        }

        function megaConfetti() {
            confetti({
                particleCount: 500,
                spread: 120,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ff00ff']
            });
        }

        document.getElementById('yes-confetti').addEventListener('change', () => {
            basicConfetti();
            showMessage('HOPEFULLY YOU PICKED THIS JUST TO SEE YOU LIKE THINGS üéâ', 'popup-confetti');
        });

        document.getElementById('yes-more-confetti').addEventListener('change', () => {
            megaConfetti();
            showMessage('DRAMATIC MUCH! ‚ú®', 'popup-more-confetti');
        });

        function showMessage(text, popupId) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.add('visible');
            document.getElementById(popupId).style.display = 'block';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }
    </script>
</body>
</html>
